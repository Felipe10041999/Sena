<html>
    <head>
        <title>Java</title>
    </head>

    <script>
        var i 
        for(i=0;i<=10;i++){
            document.write(i)
            document.write("<br>")
        }

        var n1;
        var n2;
        alert("Este programa le pedira dos numeros y le dira cual es mayor o menor o si son iguales");
        n1=prompt("Escriba el primer numero");
        n2=prompt("Escriba el primer numero");
        if(n1>n2)
        {
            document.write("<center><h1>El numero mayor es " +n1+" y el numero menor es "+n2+ "</h1></center>");
        }
        else if (n1<n2)
        {
            document.write("<center><h1>El numero mayor es " +n2+" y el numero menor es "+n1+ "</h1></center>");
        }
        else{
            document.write("<center><h1> Los numeros son iguales </h1></center>")
        }
    </script>
</html>
