<html>         
    <head><title>JavaScript2</title></head>

    <script>
        alert("Este programa le pedira dos numeros y despues le dira cual es mayor y cual es menor");
        var a1;
        var a2;
        a1=prompt("Escriba el primer número");
        a2=prompt("Escriba el segundo número");
        if (a1 > a2)
        {
            alert("El numero mayor es: " +a1+ " y el menor es: " +a2);
        }
        else
        {
            if (a1 < a2)
            alert ("El numero mayor es: " +a2+ " y el menor es: " +a1);
            else{
                alert ("Los numeros son iguales");
            }
        }
        
    </script>
</html>
